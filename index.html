<html lang="en">

<body>

            <svg onclick="doMenu()" class="hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"/><path d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" fill="rgba(255,255,255,1)"/></svg>

           </div>

            <ul class="list">
                <li>Home</li>
                <li>About</li>
                <li>Services</li>

                <li>Feedback</li>
            </ul>
    <script>
        function showMenu(){
            document.querySelector('.list').classList.add('slide');
            document.querySelector('.list').classList.remove('back');
            document.querySelector('nav svg:nth-child(2)').classList.add('hidden');
            document.querySelector('nav svg:nth-child(3)').classList.remove('hidden');
            const nodeList = document.querySelectorAll('.list li');
            for(let i =0; i<nodeList.length; i++) {
                nodeList[i].classList.add('delayedSlide')
                nodeList[i].classList.remove('backDelay')
            
            console.log('showmenu')
        }
        function doMenu() {
            console.log('domenu')
            document.querySelector('.list').classList.add('back');
            document.querySelector('.list').classList.remove('slide');
            document.querySelector('nav svg:nth-child(3)').classList.add('hidden');
            document.querySelector('nav svg:nth-child(2)').classList.remove('hidden');
            const nodeList = document.querySelectorAll('.list li');
            for(let i =0; i<nodeList.length; i++) {
                nodeList[i].classList.add('backDelay')
                nodeList[i].classList.remove('delayedSlide')
            }
        }
    </script>
